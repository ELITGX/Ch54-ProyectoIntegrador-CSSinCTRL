<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Actualiza tus datos</title>
   <link rel="icon" href="../../../images/logoMAMX.ico" type="image/x-icon">

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <link rel="stylesheet" href="./editarPerfil.css" />
  <link rel="stylesheet" href="../../styles/header.css" />
  <link rel="stylesheet" href="../../styles/footer.css" />
</head>

<body>

  <section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-10">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
                  <button class="btn-arrow position-absolute" onclick="window.history.back()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#2c3e50"
                      class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                      <path
                        d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
                    </svg>
                  </button>

                  <h1 class="mb-4 text-center">Actualiza tus datos  de usuario</h1>
                  <!-- FORMULARIO -->
                  <form id="registerUser">
                    <div class="row g-3" id="descripción">

                      <!-- Nombre del usuario -->
                      <div class="col-12">
                        <h3>Escribe tu nombre completo</h3>
                        <input type="text" id="nameUser" class="form-control text-dark" placeholder="Nombre Apellido" />
                      </div>

                      <!-- Numero de télefono -->
                      <div class="col-12">
                        <h3>Numero de télefono</h3>
                        <input type="number" id="phoneUser" class="form-control text-dark"
                          placeholder="Número de 10 digitos" step="" min="10" />
                      </div>

                      <!-- Email -->
                      <div class="col-12">
                        <h3>Correo electronico</h3>
                        <input type="text" id="emailUser" class="form-control" placeholder="example@correo.com" />
                      </div>

                      <!-- Contraseña -->

                      <div class="col-12">
                        <h3>Ingresa tu contraseña</h3>
                        <input type="password" class="form-control" id="passwordUser" placeholder="*******" />
                      </div>

                      <div class="col-12">
                        <h3>Confirma tu contraseña</h3>
                        <input type="password" class="form-control" id="passwordConfirm" placeholder="*******" />
                      </div>

                  
                    </div>
                    <br>
                    <!-- Botones -->
                    <div class="row g-3 justify-content-between align-items-center mb-4" id=" botonesDiv">

                      <!-- Botón Actualizar -->
                      <div class="col-12 col-md-3 text-md-end">
                        <button type="submit" class="btn btn-success px-4"
                          id="btnPublishRegisterUser">Actualizar</button>
                      </div>

                    </div>
                  </form>

                  <div id="alertContainer" class="mt-3"></div>
                  <div id="alertaExito" class="alert alert-success d-none" role="alert">
                    ¡Datos actualizados exitosamente!
                  </div>

                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>

    <div class="text-center p-4" style="background-color: rgba(90, 6, 6, 0.05);">
      © 2025 Copyright:
      <a class="text-reset"></a>
    </div>
  </footer>


  <script type="module" src="./editarPerfil.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>
