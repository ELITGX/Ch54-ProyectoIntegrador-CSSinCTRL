<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de creación/edición de productos</title>

  <!-- Bootstrap core CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <!-- Bootstrap icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />

  <link rel="stylesheet" href="./formularioDeCreacion.css" />
  <link rel="stylesheet" href="../../styles/header.css" />
  <link rel="stylesheet" href="../../styles/footer.css" />
</head>

<body>
  <header id="header"></header>

  <main>
    <!-- Navegación -->
    <div class="row justify-row locationPage md-padding-cont">
      <div class="col-lg-9">
        <a id="mainRef" href="">Inicio</a> /
        <a id="formularioRef" href="./formularioDeCreacion.html"
          >Añade o edita un producto</a
        >
      </div>
    </div>

    <!-- FORMULARIO -->
    <form id="productForm"> <!-- Se agrega el form -->
      <div class="container text-center">
        <div class="row align-items-start" id="descripción">

          <!-- 1: id -->
          <div class="col-4 col-lg-3"> <!-- Se quita el id="columna1"-->
            <h3>ID</h3>
            <input
              type="text"
              id="ID" 
              class="form-control text-dark"
              placeholder="ID | Serial del producto"
              required
            /> <!-- id="nombre"  en lugar de id="nombreDelProducto"-->
          </div>

            <!-- 2: Name -->
          <div class="col-4 col-lg-3"> <!-- Se quita el id="columna1"-->
            <h3>Producto</h3>
            <input
              type="text"
              id="nombre" 
              class="form-control text-dark"
              placeholder="Nombre del producto"
              required
            /> <!-- id="nombre"  en lugar de id="nombreDelProducto"-->
          </div>

          <!-- 4: descripción -->
          <div class="col-4 col-lg-3"> <!-- Se quita el id="columna2"-->
            <h3>Descripción</h3>
            <input
              type="text"
              id="descripcion"
              class="form-control text-dark"
              placeholder="Descripción del producto"
              required
            /> <!-- id="descripcion"  en lugar de id="Descripción del producto"-->
          </div>

          <!-- 5: precio -->
          <div class="col-4 col-lg-3"> <!-- Se quita el id="columna4"-->
            <h3>Precio</h3>
            <input
              type="number"
              id="precio"
              class="form-control"
              placeholder="0.00"
              step="0.01"
              required
            /> <!--Este pues sí se modificó casi en su totalidad para que cumpliera con los json-->
          </div>

          <!-- 6: presentacion -->
          <div class="col-4 col-lg-3"> <!-- Se quita el id="columna4"-->
            <h3>Presentación</h3>
            <input
              type="text"
              id="presentacion"
              class="form-control text-dark"
              placeholder="10 ml"
              required
            /> <!--Este pues sí se modificó casi en su totalidad para que cumpliera con los json-->
          </div>
            
          <!-- 7: concentración -->
          <div class="col-4 col-lg-3"> <!-- Se quita el id="columna4"-->
            <h3>Concentración</h3>
            <input
              type="text"
              id="concentracion"
              class="form-control text-dark"
              placeholder="Concentración del producto"
              required
            /> <!--Este pues sí se modificó casi en su totalidad para que cumpliera con los json-->
          </div>

          <!-- 8: via de administración -->
          <div class="col-4 col-lg-3"> <!-- Se quita el id="columna4"-->
            <h3>Via de Administracion</h3>
            <input
              type="text"
              id="via-administración"
              class="form-control text-dark"
              placeholder="Intravenoso|Muscular|Oral|etc"
              required
            /> <!--Este pues sí se modificó casi en su totalidad para que cumpliera con los json-->
          </div>

            <!-- 9: stock -->
          <div class="col-4 col-lg-3"> <!-- Se quita el id="columna3"-->
            <h3>Cantidad</h3>
            <input
              type="number"
              id="cantidad"
              class="form-control"
              placeholder="Cantidad disponible"
              required 
            /> <!-- se le añade el id="cantidad" porque antes no tenía: placeholder="Cantidad disponible" en lugar de "01"-->
          </div>

        </div>
      </div>


      <!-- Card multimedia -->
      <div class="card mb-4 border border-info-subtle" id="añadirPrincipalDiv">
        <div class="añadirArchivos">
          <h4 class="mb-0">Añade fotos y videos</h4>
        </div>

        <div class="añade p-3">
          <input
            type="text"
            id="imagen"
            class="form-control"
            placeholder="URL de imagen del producto (opcional)"
          />
        </div>
      </div>

      <!-- Botones -->
      <div class="container text-center">
        <div class="row align-items-start">
          <div class="col-3">
            <input
              type="number"
              class="form-control"
              placeholder="Descuento"
              disabled
            />
          </div>

          <div class="col-3">
            <a href="#" class="btn btn-primary disabled">
              Aplicar código promocional (opcional)
            </a>
          </div>

          <div class="d-flex justify-content-md-end">
            <button type="submit" class="btn btn-success">
              Publicar producto
            </button>
          </div>
        </div>
      </div>
    </form>
  </main>

  <footer id="footer"></footer>

  <script type="module" src="./formulario.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>
</body>

</html>
