<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de creación/edición de productos</title>
    
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./formularioDeCreacion.css">
    <!-- Estilos header -->
    <link rel="stylesheet" href="../../styles/header.css">
    <!-- Estilos footer -->
    <link rel="stylesheet" href="../../styles/footer.css">
</head>

<body>
    <header id="header"></header>

    <main>
        <!-- Link inicio o añade un producto -->
        <div class="row justify-row locationPage md-padding-cont">
            <div class="col-lg-9">
                <a id="mainRef" href="">Inicio</a> / <a id="formularioRef" href="./formularioDeCreacion.html">Añade o edita un producto</a>
            </div>
        </div>
        <!-- / Link inicio o añade un producto -->
        <!-- Columnas -->
        <!-- Porducto -->
        <div class="container text-center" >
            <div class="row align-items-start" id="descripción">
                <div class="col-4 col-lg-3 " id="columna1">
                    <h3>Producto</h3>
                    <!-- Nombre del producto -->
                    <input type="text" id="nombreDelProducto" class="form-control text-dark"
                        placeholder="Nombre del producto">
                </div>
                <!-- / Nombre del producto -->
                <div class="col-4 col-lg-3" id="columna2">
                    <h3>Descripción</h3>
                    <!-- Descripción -->
                    <input type="text" id="descripcionDelProducto" class="form-control text-dark"
                        placeholder="Descripción del producto">
                    <!-- / Descripción -->
                </div>
                <!-- Cantidad disponible -->
                <div class="col-4 col-lg-3" id="columna3">
                    <h3>Cantidad</h3>
                    <input type="number" class="form-control" placeholder="01">
                </div>
                <!-- / Cantidad disponible -->
                <!-- precio -->
                <div class="col-4 col-lg-3" id="columna4">
                    <h3>Precio</h3>
                    <span class="input-group-text">$</span>
                    <span class="input-group-text">0.00</span>
                </div>
                <!-- / precio -->
            </div>
        </div>
        <!--  / Columnas -->

        <!-- Card -->
        <div class="card mb-4 border border-info-subtle" id="añadirPrincipalDiv">
            <!-- Añade fotos y videos -->
            <div class="añadirArchivos">
                <h4 class="mb-0">Añade fotos y videos</h4>
            </div>
            <!-- botones -->
            <div class="añade">
                <button type="button" class="btn btn-outline-secondary">
                    <i class="fe fe-image me-1"></i>
                    Foto
                </button>
                <button type="button" class="btn btn-outline-secondary">
                    <i class="fe fe-video me-1"></i>
                    Video
                </button>
                <button type="button" class="btn btn-outline-secondary">
                    <i class="fe fe-link me-1"></i>
                    Link
                </button>
                <!--  / botones -->
                <form action="#" class="dropzone mt-4 border-dashed">
                    <div class="fallback">
                        <input name="file" type="file" multiple />
                    </div>
                </form>
            </div>
        </div>
            <!-- Botones -->
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col-3">
                    <input type="number" class="form-control" placeholder="Descuento">
                </div>
                <div class="col-3">
                    <a href="#" class="btn btn-primary" id="btn-codigo">
                        Aplicar código promocional (opcional)
                    </a>
                </div>
                <div class="d-flex justify-content-md-end">
                    <a href="#" class="btn btn-primary" id="btn-codigo">
                        Publicar
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer">

    </footer>

    <script type="module" src="./formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
