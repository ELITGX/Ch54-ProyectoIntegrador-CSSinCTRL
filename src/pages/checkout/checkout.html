<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./checkout.css">
    <!-- Estilos header -->
    <link rel="stylesheet" href="../../styles/header.css">
    <!-- Estilos footer -->
    <link rel="stylesheet" href="../../styles/footer.css">
</head>
<body>
    <header id="header"></header>
    <main>
        <section>
            <h1>Detalles de la facturación</h1>
            <form action="">
                <div class="row" >
                    <div class="col-md-6" id="information-col">
                        <label>Nombre del comprador</label>
                        <input type="text" placeholder="" class="facturation-input">
                        <label>Nombre de la empresa</label>
                        <input type="text" placeholder="" class="facturation-input">
                        <label>Domicilio</label>
                        <input type="text" placeholder="" class="facturation-input">
                        <label>Departamento (opcional)</label>
                        <input type="text" placeholder="" class="facturation-input">
                        <label>Ciudad</label>
                        <input type="text" placeholder="" class="facturation-input">
                        <label>Correo</label>
                        <input type="text" placeholder="" class="facturation-input">
                        <p class="form-message">Considera llenar este formulario para que los datos se queden guardados y el proceso sea más rápido</p>
                        

                    </div>
                    <div class="col-md-6" >
                        <section id="products">
                            
                        </section>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                            <label class="form-check-label" for="radioDefault1">
                                Opción 1 de pago
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                            <label class="form-check-label" for="radioDefault2">
                                Opción 2 de pago
                            </label>
                        </div>
                        <div class="divButton">
                                <button class="btn w-100 w-md-auto" type="submit" id="btnEnviar">ENVIAR</button>
                        </div>
                    </div>

                </div>

            </form>
            
        </section>
    </main>
    <footer id="footer"></footer>
 
    
    <script type="module" src="./checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
