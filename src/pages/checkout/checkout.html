<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./checkout.css">
    <!-- Estilos header -->
    <link rel="stylesheet" href="../../styles/header.css">
    <!-- Estilos footer -->
    <link rel="stylesheet" href="../../styles/footer.css">
</head>
<body>
    <header id="header"></header>
    <main>
        <section>
            <h1>Detalles de la facturación</h1>
            <form action="">
                <div class="row">
                    <div class="col-md-6">
                        <label>Nombre del comprador</label>
                        <input type="text" placeholder="" class="facturation-input">
                        <label>Nombre de la empresa</label>
                        <input type="text" placeholder="" class="facturation-input">
                        <label>Domicilio</label>
                        <input type="text" placeholder="" class="facturation-input">
                        <label>Departamento (opcional)</label>
                        <input type="text" placeholder="" class="facturation-input">
                        <label>Ciudad</label>
                        <input type="text" placeholder="" class="facturation-input">
                        <label>Correo</label>
                        <input type="text" placeholder="" class="facturation-input">
                        <p class="form-message">Considera llenar este formulario para que los datos se queden guardados y el proceso sea más rápido</p>
                        

                    </div>
                    <div class="col-md-6" >
                        <section id="products">
                            <div class="row row-product">
                                <div class="col-4">
                                    <img src="../../../images/Productos/arginina.png" alt="imagen del producto" class="productImage">
                                </div>
                                <div class="col-4 divTextProduct">
                                    <p class="productName">Arginina</p>
                                </div>
                                <div class="col-4 divTextProduct">
                                    <p class="totalProduct">$230 MNX</p>
                                </div>
                            </div>
                            <div class="row row-product">
                                <div class="col-4">
                                    <img src="../../../images/Productos/arginina.png" alt="imagen del producto" class="productImage">
                                </div>
                                <div class="col-4 divTextProduct">
                                    <p class="productName">Arginina</p>
                                </div>
                                <div class="col-4 divTextProduct">
                                    <p class="totalProduct">$230 MNX</p>
                                </div>
                            </div>

                        </section>
                    </div>

                </div>

            </form>
            
        </section>
    </main>
    <footer id="footer"></footer>
 
    
    <script type="module" src="./checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
