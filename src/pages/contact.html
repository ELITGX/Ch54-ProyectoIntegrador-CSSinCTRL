<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/contact.css">
</head>

<body>
    <header id="">

    </header>
    <div class="row justify-row locationPage md-padding-cont">
        <div class="col-lg-9">
            <a id="mainRef" href="">Inicio</a> / <a id="contactRef" href="./contact.html">Contacto</a>
        </div>
    </div>
    

    <section class="my-container md-padding-cont">
        <div class="row justify-row">
            <div class="col-md-4 col-lg-3 order-2 order-md-1">
                <div class="row">
                    <div class="col-6 col-ssm col-md-12 order-2 order-md-1 " >
                        <h2 class="text-end text-ssm-start text-md-start"><i class="bi bi-telephone round-i"></i>¡Llámanos!</h2>
                        <p class="text-end text-ssm-start text-md-start">Teléfono: 55 6232 2433</p>
                
                    </div>

                    <div class="col-6 col-ssm col-md-12 order-1 order-md-2">
                        <h2><i class="bi bi-envelope round-i"></i>¡Escríbenos!</h2>
                        <p>
                            Llena el formulario y te contactaremos en breve.
                            <br>
                            Email: medicinamexico417@gmail.com
                        </p>
                    </div>

                </div>
            </div>
         
           <div class="col-md-8  col-lg-6 order-1 order-md-2">
                <!-- se crea un formulario y se crean los campos necesarios para el contacto -->
                <form id="contactForm">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" placeholder="Nombre" id="name" name="name" class="input-text" required>
                        </div>

                        <div class="col-md-4">
                            <input type="email" placeholder="Email" id="email" name="email" class="input-text" required>
                        </div>
                        
                        <div class="col-md-4">
                            <input type="tel" placeholder="Teléfono" id="phone" name="phone" class="input-text" required>
                        </div>

                        <div class="col-12">
                            <textarea type="text" rows="7" placeholder="Tu mensaje" id="message" name="message" class="input-message" required></textarea>
                        </div>
                    </div>
                    <div class="divButton">
                            <button class="btn w-100 w-md-auto" type="submit" id="btnEnviar">ENVIAR</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer id="">
    </footer>
    
    <script type="module" src="../js/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
