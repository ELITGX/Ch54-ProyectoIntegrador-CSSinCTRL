<!DOCTYPE html>
<html lang="es">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
     <link rel="icon" href="../../../images/logoMAMX.ico" type="image/x-icon">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./listaItems.css">
    <!-- Estilos header -->
    <link rel="stylesheet" href="../../styles/header.css">
    <!-- Estilos footer -->
    <link rel="stylesheet" href="../../styles/footer.css">
</head>
<body>
    <header id="header"></header>
    <main >
        <h1>Lista de productos</h1>
        <div id="cartAlert" class="alert alert-success d-none" role="alert"></div>

    </main>
       
    <div class="container-fluid">
      <div id="cards" class="row d-flex justify-content-center">
  
      </div>

    </div>

    <!-- Modal Detalle Producto -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalLabel">Detalle del Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body row">
        <div class="col-md-5 text-center">
          <img id="modalProductImg" src="" class="img-fluid rounded" alt="Imagen del producto">
        </div>
        <div class="col-md-7">
          <h4 id="modalProductName"></h4>
          <p id="modalProductDesc"></p>
          <ul class="list-group list-group-flush">
            <li class="list-group-item current-price"><strong>Precio:</strong> $<span id="modalProductPrice"></span></li>
            <li class="list-group-item"><strong>Presentación:</strong> <span id="modalProductPres"></span></li>
            <li class="list-group-item"><strong>Concentración:</strong> <span id="modalProductConc"></span></li>
            <li class="list-group-item"><strong>Vía de administración:</strong> <span id="modalProductVia"></span></li>
          </ul>

          <!---- ---------------------------- FIN CAMBIO 5 ------------------------------------------->
            <!-- Selector de cantidad -->
            <div class="d-flex align-items-center gap-2 mt-3">
              <button id="modalMinusBtn" class="btn btn-outline-secondary btn-sm">-</button>
              <span id="modalQty" class="fw-bold">1</span>
              <button id="modalPlusBtn" class="btn btn-outline-secondary btn-sm">+</button>
            </div>
          <!---- ---------------------------- FIN CAMBIO 5 ------------------------------------------->

          <button id="modalAddToCart" class="btn btn-success mt-3">Añadir al carrito</button>
        </div>
      </div>
    </div>
  </div>
</div>

    <footer id="footer"></footer>
    
    <script type="module" src="./listaItems.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>
</html>
