<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de usuarios</title>
     <link rel="icon" href="../../../images/logoMAMX.ico" type="image/x-icon">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <link rel="stylesheet" href="./registerUser.css" />
    <link rel="stylesheet" href="../../styles/header.css" />
    <link rel="stylesheet" href="../../styles/footer.css" />
<body>
    <main>
        <section>
            <div class="izq">
                <button class="btn-arrow" onclick="window.history.back()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 
                             2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 
                             .708.708L5.707 7.5z" />
                    </svg>
                </button>
                <h1>Registrate</h1>
                <!-- Formulario -->
                <form id="registerUser">
                    <!-- Nombre -->
                    <label for="nameUser">Nombre(s)</label>
                    <input type="text" id="nameUser" placeholder="">
                    <p id="errorName"></p>
                    <!-- Apellidos -->
                    <label for="lastNameUser">Apellidos</label>
                    <input type="text" id="lastNameUser" placeholder="">
                    <p id="errorLastName"></p>
                    <!-- Número de télefono -->
                    <label for="phoneUser">Número de teléfono</label>
                    <input type="number" id="phoneUser" placeholder="Número de 10 dígitos"  pattern="[0-9]{10}">
                    <p id="errorPhone"></p>
                    <!-- Correo electrónico -->
                    <label for="emailUser">Correo electrónico</label>
                    <input type="email" id="emailUser" placeholder="example@correo.com">
                    <p id="errorEmail"></p>
                    <!-- Contraseña -->
                    <label for="passwordUser">Ingresa una contraseña</label>
                    <input type="password" id="passwordUser" placeholder="*******">
                    <p id="errorPassword"></p>
                
                    <label for="passwordConfirm">Confirma tu contraseña</label>
                    <input type="password" id="passwordConfirm" placeholder="*******">
                    <p id="errorConfirm"></p>
                    <!-- Términos -->
                    <div class="checkbox">
                        <input type="checkbox" id="checkConditions" >
                        <label for="checkConditions">Acepto los <a href="https://drive.google.com/file/d/1cFRCbBTmXlFisTcpmocmJeYbJi2Cm7LW/view?usp=drive_link" id="linkConditions">términos y condiciones.</a></label>
                    </div>
                    <p id="errorConditions"></p>
                    <!-- Privacidad -->
                    <div class="checkbox">
                        <input type="checkbox" id="checkPrivacity" >
                        <label for="checkPrivacity">He leído y acepto el <a href="https://drive.google.com/file/d/1fsVnoZb8PYfIYWHKQrlHkS-9eFSNcQFx/view?usp=drive_link" id="linkPrivacity">acuerdo de privacidad.</a></label>
                    </div>
                    <p id="errorPrivacity"></p>
                
                    <button type="submit" id="btnPublishRegisterUser">Registrarme</button>
                    
                </form>
            </div>
            <div class="der">

            </div>

            <!-- Modal de registro -->
            <div id="successModal" class="modal">
                <div class="modal-content">
                    <img src="https://img.icons8.com/?size=100&id=VGOcYduwbZ9G&format=png&color=0077cc" alt="check-icon"
                        class="modal-icon">
                    <h2>¡Registro exitoso!</h2>
                    <p>Tu información ha sido guardada correctamente.</p>
                </div>
            </div>

        </section>
    </main>

    <footer>
        <div class="text-center p-4" style="background-color: rgba(90, 6, 6, 0.05);">
            © 2025 Copyright:
            <a class="text-reset"></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
    <script type="module" src="./registerUser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

</body>
</html>
