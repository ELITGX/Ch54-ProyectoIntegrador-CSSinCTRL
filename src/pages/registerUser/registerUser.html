<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de usuarios</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <link rel="stylesheet" href="./registerUser.css" />
    <link rel="stylesheet" href="../../styles/header.css" />
    <link rel="stylesheet" href="../../styles/footer.css" />
</head>

<body>
    <header id="header"></header>

    <main>
        <!-- Navegación -->
        <div class="row justify-content-center locationPage md-padding-cont">
            <div class="col-lg-9">
                <a id="mainRef" href="/index.html">Inicio</a> /
                <a id="formularioRef" href="./registerUser.html">Registro de nuevo usuario</a>
            </div>
        </div>

        <!-- FORMULARIO -->
        <form id="registerUser" class="container py-3">
            <div class="row g-4" id="descripción">


                <!-- Nombre del usuario -->
                <div class="col-12 col-md-6 col-lg-3">
                    <h3>Escribe tu nombre completo</h3>
                    <input type="text" id="nameUser" class="form-control text-dark" placeholder="Nombre Apellido"
                        required />
                </div>

                <!-- Numero de télefono -->
                <div class="col-12 col-md-6 col-lg-3">
                    <h3>Numero de télefono</h3>
                    <input type="number" id="phoneUser" class="form-control text-dark"
                        placeholder="Número de 10 digitos" step="" min="10" required />
                </div>

                <!-- Email -->
                <div class="col-12 col-md-6 col-lg-3">
                    <h3>Correo electronico</h3>
                    <input type="text" id="emailUser" class="form-control" placeholder="example@correo.com" required />
                </div>




            
            <!-- Contraseña -->

            <div class="col-12 col-md-6 col-lg-3">
                <h3>Ingresa tu contraseña</h3>
                <input type="password" class="form-control" id="passwordUser" placeholder="*******" required />
            </div>

            <div class="col-12 col-md-6 col-lg-3">
                <h3>Confirma tu contraseña</h3>
                <input type="password" class="form-control" id="passwordConfirm" placeholder="*******" required />
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1" required >Acepto los términos y condiciones.</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1" required > He leído y acepto el acuerdo de privacidad.</label>
            </div>
            </div>

            <!-- Botones -->
            <div class="row g-3 justify-content-between align-items-center mb-4" id=" botonesDiv">

                <!-- Botón Registrar -->
                <div class="col-12 col-md-3 text-md-end">
                    <button type="submit" class="btn btn-success px-4" id="btnPublishRegisterUser">Registrar</button>
                </div>
            </div>


        </form>

        <div id="alertContainer" class="mt-3"></div>
        <div id="alertaExito" class="alert alert-success d-none" role="alert">
            ¡Datos guardados exitosamente!
        </div>

    </main>

    <footer id="footer"></footer>

    <script type="module" src="./registerUser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
