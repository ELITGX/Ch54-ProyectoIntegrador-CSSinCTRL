<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de usuarios</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <link rel="stylesheet" href="./registerUser.css" />
    <link rel="stylesheet" href="../../styles/header.css" />
    <link rel="stylesheet" href="../../styles/footer.css" />
</head>

<body>
    <header id="header"></header>

    <main>
        <!-- Fondo visible solo en móvil -->
        <div class="card text-bg-dark">
            <img src="../../../images/pexels-n-voitkevich-7615558.jpg" class="card-img d-md-none " style="opacity: 0.3; "
                alt="Imagen referente a la medicina alternativa">
            <div class="card-img-overlay"> <!-- Fondo visible solo en móvil -->
                <!-- Navegación -->
                <div class="row justify-content-center locationPage md-padding-cont">
                    <div class="col-lg-9">
                        <a id="mainRef" href="/index.html">Inicio</a> /
                        <a id="formularioRef" href="./registerUser.html">Registro de nuevo usuario</a>
                    </div>
                </div>

                <img src="../../../images/pexels-n-voitkevich-7615558.jpg" id="img"
                    class=" img-fluid rounded float-start d-none d-md-block"
                    alt="Imagen referente a la medicina alternativa">



                <!-- FORMULARIO -->
                <form id="registerUser">
                    <div class="row g-3" id="descripción">


                        <!-- Nombre del usuario -->
                        <div class="col-12 col-md-6">
                            <h3>Escribe tu nombre completo</h3>
                            <input type="text" id="nameUser" class="form-control text-dark"
                                placeholder="Nombre Apellido"  />
                        </div>

                        <!-- Numero de télefono -->
                        <div class="col-12 col-md-6 ">
                            <h3>Numero de télefono</h3>
                            <input type="number" id="phoneUser" class="form-control text-dark"
                                placeholder="Número de 10 digitos" step="" min="10"  />
                        </div>

                        <!-- Email -->
                        <div class="col-12 col-md-6 ">
                            <h3>Correo electronico</h3>
                            <input type="text" id="emailUser" class="form-control" placeholder="example@correo.com"
                                 />
                        </div>

                        <!-- Contraseña -->

                        <div class="col-12 col-md-6 ">
                            <h3>Ingresa tu contraseña</h3>
                            <input type="password" class="form-control" id="passwordUser" placeholder="*******"
                                 />
                        </div>

                        <div class="col-12 col-md-6 ">
                            <h3>Confirma tu contraseña</h3>
                            <input type="password" class="form-control" id="passwordConfirm" placeholder="*******"
                                 />
                        </div>

                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="checkConditions">
                            <label class="form-check-label" for="exampleCheck1" ><h3>Acepto los <a href="https://drive.google.com/file/d/1cFRCbBTmXlFisTcpmocmJeYbJi2Cm7LW/view?usp=drive_link">términos y
                                condiciones.</a></h3></label>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="checkPrivacity">
                            <label class="form-check-label" for="exampleCheck2" ><h3> He leído y acepto el <a href="https://drive.google.com/file/d/1fsVnoZb8PYfIYWHKQrlHkS-9eFSNcQFx/view?usp=drive_link">acuerdo de privacidad.  </a></h3></label>
                        </div>
                    </div>

                    <!-- Botones -->
                    <div class="row g-3 justify-content-between align-items-center mb-4" id=" botonesDiv">

                        <!-- Botón Registrar -->
                        <div class="col-12 col-md-3 text-md-end">
                            <button type="submit" class="btn btn-success px-4"
                                id="btnPublishRegisterUser">Registrar</button>
                        </div>
                    </div>


                </form>

                <div id="alertContainer" class="mt-3"></div>
                <div id="alertaExito" class="alert alert-success d-none" role="alert">
                    ¡Datos guardados exitosamente!
                </div>
            </div><!-- Fondo solo movil -->
    </main>

    <footer id="footer"></footer>

    <script type="module" src="./registerUser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
